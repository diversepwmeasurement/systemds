jobs:
  build-cron:
    if: github.repository == 'apache/systemds'
    name: ${{ matrix.os }} Java ${{ matrix.java }} ${{ matrix.javadist }}
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout Repository
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Setup Java ${{ matrix.java }} ${{ matrix.javadist }}
      uses: actions/setup-java@v4
      with:
        cache: maven
        distribution: ${{ matrix.javadist }}
        java-version: ${{ matrix.java }}
    - continue-on-error: true
      name: Build
      run: mvn package -B
    strategy:
      fail-fast: false
      matrix:
        java:
        - '11'
        javadist:
        - temurin
        - zulu
        - adopt
        - adopt-openj9
        - liberica
        - microsoft
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest
name: Build Different Distributions
on:
  repository_dispatch:
    types: trigger-ga___build-cron.yml
